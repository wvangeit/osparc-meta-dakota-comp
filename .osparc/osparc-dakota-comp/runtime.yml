restart-policy: no-restart
settings:
  - name: ports
    type: int
    value: 8888
  - name: constraints
    type: string
    value:
      - node.platform.os == linux
  - name: Resources
    type: Resources
    value:
      Limits:
        NanoCPUs: 4000000000
        MemoryBytes: 17179869184
paths-mapping:
  inputs_path: /home/osparcuser/work/inputs
  outputs_path: /home/osparcuser/work/outputs
  state_paths:
    - /home/osparcuser/work/workspace

compose-spec:
  version: "3.7"
  services:
    osparc-dakota-comp:
      image: $${SIMCORE_REGISTRY}/simcore/services/comp/osparc-dakota-comp:$${SERVICE_VERSION}
      environment:
        - OSPARC_API_KEY=$${OSPARC_VARIABLE_API_KEY}
        - OSPARC_API_SECRET=$${OSPARC_VARIABLE_API_SECRET}
container-http-entrypoint: osparc-dakota-comp
